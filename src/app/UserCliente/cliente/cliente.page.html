<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cliente
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-tabs class="custom-tab-bar">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="paginainicial" href="/cliente/paginainicial">
      <div class="tab-content">
        <ion-icon name="home-outline" class="tab-icon"></ion-icon>
        <ion-label class="tab-label">Home</ion-label>
      </div>
    </ion-tab-button>

    <ion-tab-button tab="solicitacoes-servico" href="/cliente/solicitacoes-servico">
      <div class="tab-content">
        <img src="assets/icon/icon-solicitar.png" alt="Solicitar" class="tab-icon" />
        <ion-label class="tab-label">Solicitar</ion-label>
      </div>
    </ion-tab-button>


    <ion-tab-button tab="avaliacao-servico" href="/cliente/avaliacao-servico">
      <div class="tab-content">
        <img src="assets/icon/icon-avaliar.png" alt="Avaliar" class="tab-icon" />
        <ion-label class="tab-label">Avaliar</ion-label>
      </div>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
