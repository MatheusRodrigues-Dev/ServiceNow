<ion-content [fullscreen]="true" class="fixed-content">
  <div class="content">
    <h1 class="welcome-title">Solicitação de Serviço</h1>

    <!-- Campo para Título do Serviço -->
    <ion-item>
      <ion-label position="floating">Título do Serviço</ion-label>
      <ion-input type="text" placeholder="Digite o título"></ion-input>
    </ion-item>

    <!-- Campo para Selecionar Tipo de Serviço -->
    <ion-item>
      <ion-label>Tipo de Serviço</ion-label>
      <ion-select placeholder="Selecione o tipo de serviço">
        <ion-select-option value="manutencao">Manutenção</ion-select-option>
        <ion-select-option value="instalacao">Instalação</ion-select-option>
        <ion-select-option value="limpeza">Limpeza</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Campo para Prioridade do Serviço -->
    <ion-item>
      <ion-label>Prioridade</ion-label>
      <ion-select placeholder="Selecione a prioridade">
        <ion-select-option value="alta">Alta</ion-select-option>
        <ion-select-option value="media">Média</ion-select-option>
        <ion-select-option value="baixa">Baixa</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Campo para Breve Descrição -->
    <ion-item>
      <ion-label position="floating">Breve Descrição</ion-label>
      <ion-textarea placeholder="Descreva brevemente o serviço"></ion-textarea>
    </ion-item>

    <!-- Botão de Continuar -->
    <ion-button expand="full" class="select-service-button">
      Continuar
    </ion-button>
  </div>
</ion-content>
