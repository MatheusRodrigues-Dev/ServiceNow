<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Solicitações de Serviço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h2 class="title">Qual Serviço Precisa?</h2>

  <ion-item>
    <ion-label>Serviço</ion-label>
    <ion-select interface="popover" class="custom-select" [(ngModel)]="selectedServico">
      <ion-select-option *ngFor="let servico of servicos" [value]="servico">
        {{ servico.nome }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Tipo de Prioridade -->
  <div class="section">
    <p class="label">Tipo de Prioridade</p>
    <div class="button-group">
      <ion-button expand="block" color="danger" (click)="selectedPrioridade = 'alta'">Alta</ion-button>
      <ion-button expand="block" color="warning" (click)="selectedPrioridade = 'media'">Média</ion-button>
      <ion-button expand="block" color="success" (click)="selectedPrioridade = 'baixa'">Baixa</ion-button>
    </div>
  </div>

  <!-- Breve Descrição -->
  <div class="section">
    <p class="label">Breve Descrição</p>
    <ion-textarea placeholder="Descrição..." class="description-textarea" [(ngModel)]="descricao"></ion-textarea>
  </div>

  <!-- Botão Continuar -->
  <ion-button expand="block" (click)="continuar()" class="continue-button">Continuar</ion-button>
</ion-content>
