<ion-content [fullscreen]="true" class="fixed-content">
  <div class="content">
    <h1 class="welcome-title">Olá, seja bem-vindo(a)!</h1>

    <ion-button expand="full" class="select-service-button" (click)="getService()">
      Selecionar Serviço
    </ion-button>

    <div class="services-container">
      <h2 class="services-title">Serviços Disponíveis</h2>
      <div class="services-grid">
        <!-- Exemplo de serviço -->
        <div class="service-card">
          <ion-img src="../../assets/image/serviço/serviço1.jpg"></ion-img>
          <h3 class="service-title">Serviço 1</h3>
        </div>
        <div class="service-card">
          <ion-img src="../../assets/image/serviço/serviço2.png"></ion-img>
          <h3 class="service-title">Serviço 2</h3>
        </div>
        <div class="service-card">
          <ion-img src="../../assets/image/serviço/serviço3.jpg"></ion-img>
          <h3 class="service-title">Serviço 3</h3>
        </div>
        <!-- Adicione mais serviços conforme necessário -->
      </div>
    </div>
  </div>
</ion-content>
